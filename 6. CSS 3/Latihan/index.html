<!DOCTYPE html>
<html>
    <head>

        <title>Latihan CSS3 - Gallery</title>

    </head>
<body>

    <h1>The Avengers</h1>

                <a href="#gambar-1">
                    <img src="img/thumbs/cap.png" alt="Captain America">

                </a>

                <div class="overlay" id="gambar-1">
                    
                    <a href="#gambar-4" class="prev">Prev</a>

            </li>

            <li>
                <a href="#gambar-2">
                    <img src="img/thumbs/hulk.png" alt="hulk">

                </a>

                    <a href="#gambar-1" class="prev">Prev</a>

                <a href="#gambar-3">
                    
                    <img src="img/thumbs/iron-man.png" alt="iron-man">

                    <img src="img/thumbs/thor.png" alt="thor">

                <div class="overlay" id="gambar-4">
                    <a href="#gambar-3" class="prev">Prev</a>
                    <a href="#" class="close">X Close</a>
                    <img src="/img/full/thor.png" alt="Thor">
                    <a href="#gambar-1" class="next">Next</a>
                </div>

    </div>

</html>
